<div class="container color-dark">
  <div class="col">
    <p>Add your item to the list</p>
  </div>
  <div class="col">
    <p>Your added list items ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@items]="items.length">
  <div class="col">
    <p class="sm">Use this form below to add a new item to the list.</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Some text.." [(ngModel)]="typeanyText">
      <br>
      <span>{{ typeanyText }}</span>
      <br>
      <br>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="listofitems-container" *ngFor="let item of items; let i = index" (click)="removeItem(i)">
      <!--Some Text goes here....-->
      {{ item }}
     <!-- {{ item }}-->
    </p>
  </div>
</div>
